<div
  class="grid3x3"
  [ngStyle]="{
    'grid-template-columns': 'repeat(' + gridSize + ', calc(100% / ' + gridSize + '))',
    'grid-template-rows': 'repeat(' + gridSize + ', calc(100% / ' + gridSize + '))'
  }"
>
  <ng-container *ngFor="let cell of grid; let i = index">
    <div class="image-cell" (click)="setCellImage(i)">
      <ng-container *ngIf="cell">
        <img [src]="cell.base64" [alt]="cell.name" />
      </ng-container>

      <ng-container *ngIf="!cell">
        <mat-icon class="text-xxxl">add</mat-icon>
      </ng-container>
    </div>
  </ng-container>
</div>

<div class="d-flex flex-wrap w-100 align-items-center justify-content-center">
  <button
    mat-raised-button
    class="text-lg mx-2 mt-3"
    [select-option]="gridSizes"
    selectTitle="select grid size"
    [(selected)]="gridSize"
    (selectedChange)="setGridSize($event)"
  >
    Size
  </button>

  <button mat-raised-button class="text-lg mx-2 mt-3" (click)="setGridSize(gridSize)">Clear</button>

  <button
    mat-raised-button
    class="text-lg mx-2 mt-3"
    [disabled]="!gridFilled"
    [select-option]="exportSizes"
    selectTitle="select export size"
    (selectedChange)="exportGrid($event)"
  >
    Export
  </button>
</div>
